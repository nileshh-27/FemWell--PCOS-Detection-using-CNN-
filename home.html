<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Detection - FemWell</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Style for logo and title */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px; /* Adjust the size of the logo */
            height: auto;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <!-- Add Logo Image Here -->
                <img src="logo 1.png" alt="FemWell Logo">
                <h1>FemWell</h1>
            </div>
            <button class="contact-btn" onclick="contactUs()">Contact Us</button>
        </header>

        <!-- Hero Section with Background Image -->
        <section class="hero">
            <h1><span>PCOS</span> Detection</h1>
            <p>Empowering women with accurate detection and analysis.</p>
            <!-- Button to Open login.html -->
            <button class="cta-btn" onclick="window.location.href='login.html'">Get Started</button>
        </section>

        <!-- Analysis Section -->
        <section class="analysis">
            <div class="card">
                <h3>Symptom Analysis</h3>
                
            </div>
        </section>

        <!-- Details Section -->
        <section class="details">
            <div class="box">
                <h4>Sync Analysis</h4>
                <p>Get insights from synced health records.</p>
            </div>
            <div class="box">
                <h4>Ultrasounds</h4>
                <p>AI-powered ultrasound image processing.</p>
            </div>
            <div class="box">
                <h4>Lab Results</h4>
                <p>Compare hormone levels for accurate diagnosis.</p>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <button class="cta-btn" onclick="window.location.href='login.html'">Get Started</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
